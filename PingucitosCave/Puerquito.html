<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Una página dedicada a la práctica de HTML, CSS y JavaScript enfocada en el desarrollo de videojuegos con un toque de amor :3">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, Juegos en linea">
    <link href='/style/style.css' rel='stylesheet'>
    <title>Atrapa al Puerquito</title>
</head>
<body class="mainPg">
    <section class="backgroundAnimado">
        <img class="estrella" src="/images/estrella.png" alt="Estrella Rosa">
        <img class="estrella" src="/images/estrella.png" alt="Estrella Rosa">
        <img class="estrella" src="/images/estrella.png" alt="Estrella Rosa">
        <img class="estrella" src="/images/estrella.png" alt="Estrella Rosa">
        <img class="estrella" src="/images/estrella.png" alt="Estrella Rosa">
        <img class="estrella" src="/images/estrella.png" alt="Estrella Rosa">
        <img class="estrella" src="/images/estrella.png" alt="Estrella Rosa">
        <img class="estrella" src="/images/estrella.png" alt="Estrella Rosa">
    </section>
    <header>
        <h1>Atrapa el Puerquito</h1>
        <h1>｡ﾟ(ﾟ´(00)`ﾟ)ﾟ｡</h1>
        <section class="scoreBoard">
            <div class="scoreTotal">
                <h5>Tu Score:</h5>
                <h5 id="score">0</h5>
            </div>
            <div class="tiempo">
                <h5>Tiempo</h5>
                <h5 id="tiempoRestante">30</h5>    
            </div>
        </section>
    </header>
    <main class="secBody">
        <section class="gameboard2">
            <div class="grid">
                <div class="cuadro" id="1"></div>
                <div class="cuadro" id="2"></div>
                <div class="cuadro" id="3"></div>
                <div class="cuadro" id="4"></div>
                <div class="cuadro" id="5"></div>
                <div class="cuadro" id="6"></div>
                <div class="cuadro" id="7"></div>
                <div class="cuadro" id="8"></div>
                <div class="cuadro" id="9"></div>
                <div class="cuadro" id="10"></div>
            </div>
        </section>
        <section class="Mochis">
            <section class="voz">
                <p class="textos">Da tu mejor esfuerzo!</p>
            </section>
            <section class="cuerpo">
                <img class="mochi" src="/images/mochi.png" alt="Mochis Estrellita">
                <h5 class="carita">◕ヮ◕</h5>
            </section>
            <section class="expresandoResultados">
                <p><span class="voz" id="resultado"></span></p>
            </section>
        </section>
        <h4 class="footer">Regresar al <a href="../index.html">Menú Principal</a></h4>
    </main>
    <script src="../JS/anime.min.js"></script>
    <script src="../JS/Estrellas.js"></script>
    <script src="../JS/Puerquito.js"></script>
</body>
</html>
