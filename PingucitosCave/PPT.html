<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href='../style/style.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <title>Piedra, Papel o Tijeras</title>
</head>
<body>
    <header class="cajita">
        <h1>Juguemos piedra, papel o tijeras</h1>
    </header>
    <main>
        <h3 class="pptTexto">Vamos a jugar piedra, papel o tijeras ( ノ-_-)ノﾞ_□ VS □_ヾ(^-^ヽ)</h3>
        <h3 class="pptTexto">Confía en mí, prometo no hacer trampa (￣ω￣)/</h3>
        <section class="gameboard">
            <h4 class="pptTexto">Elige tu favorito!</h4>
            <section class="botones">
                <button id="piedra">Piedra</button>
                <button id="papel">Papel</button>
                <button id="tijeras">Tijeras</button>
            </section>
            <section class="elecciones">
                <h4 class="pptTexto">Tu elección: <span id="eleccion-usuario"></span></h4>
                <h4 class="pptTexto">Mi elección: <span id="eleccion-compu"></span></h4>
            </section>
            <h3 class="pptTexto">Resultado: <span id="resultado"></span></h3>
        </section>
        <p class="regresar">Regresar al <a href="../index.html">Menú Principal</a></p>
    </main>
    <script src="../JS/PPT.js"></script>
</body>
</html>
