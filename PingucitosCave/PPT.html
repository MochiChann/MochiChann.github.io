<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href='../style/style.css' rel='stylesheet'>
    <title>Piedra, Papel o Tijeras</title>
</head>
<body class="mainPg">
    <section class="backgroundAnimado">
        <img class="estrella" src="/images/estrella.png" alt="Estrella Rosa">
        <img class="estrella" src="/images/estrella.png" alt="Estrella Rosa">
        <img class="estrella" src="/images/estrella.png" alt="Estrella Rosa">
        <img class="estrella" src="/images/estrella.png" alt="Estrella Rosa">
        <img class="estrella" src="/images/estrella.png" alt="Estrella Rosa">
        <img class="estrella" src="/images/estrella.png" alt="Estrella Rosa">
        <img class="estrella" src="/images/estrella.png" alt="Estrella Rosa">
        <img class="estrella" src="/images/estrella.png" alt="Estrella Rosa">
    </section>
    <header class="cajita">
        <h1>Juguemos piedra, papel o tijeras</h1>
    </header>
    <main class="secBody">
        <section class="gameBoard">
            <h3 class="pptTexto">Elige tu favorito!</h3>
            <section class="botones">
                <button id="piedra">Piedra</button>
                <button id="papel">Papel</button>
                <button id="tijeras">Tijeras</button>
            </section>
            <section class="elecciones">
                <h2 class="pptTexto">Tu elección: <span id="eleccion-usuario"></span></h2>
                <h2 class="pptTexto">Mi elección: <span id="eleccion-compu"></span></h2>
            </section>
            <!-- <h3 class="pptTexto">Resultado: <span id="resultado"></span></h3> -->
            <div class="score">
                <h3>Mochis: <span id="score1"></span></h3>
                <h3>Tú: <span id="score2"></span></h3>
            </div>
        </section>
        <section class="Mochis">
            <section class="voz">
                <p class="textos">Prometo no hacer trampa</p>
            </section>
            <section class="cuerpo">
                <img class="mochi" src="/images/mochi.png" alt="Mochis Estrellita">
                <h5 class="carita">o˘◡˘o</h5>
            </section>
            <section class="expresandoResultados">
                <p><span class="voz" id="resultado"></span></p>
            </section>
        </section>
        <h4 class="footer">Regresar al <a href="../index.html">Menú Principal</a></h4>
    </main>
    <script src="../JS/PPT.js"></script>
</body>
</html>
